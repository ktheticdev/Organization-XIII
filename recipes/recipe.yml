---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: organization-xiii
# description will be included in the image's metadata
description: they will pay for this

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - from-file: kernels/cachy-lto.yml

  - type: rpm-ostree
    repos:
      - https://repo.secureblue.dev/secureblue.repo
      - https://negativo17.org/repos/fedora-nvidia.repo
      - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      - zsh
      - gnome-session-xsession
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - trivalent
      - https://cdn.discordapp.com/attachments/849628218976632832/1394330450071257159/sp260_series_mf_pcl-1.01-0.noarch.rpm?ex=68766aec&is=6875196c&hm=a25a7645369cdda894d7319ff1a03e76cbb60d187f4d5fddedc338c50422cfc8&
      - https://cdn.discordapp.com/attachments/1394338282447306823/1394338359807180820/ricoh-scan-utility-rhel-1.01-0.x86_64.rpm?ex=6876724a&is=687520ca&hm=0f3a873c037c2f123f50ddcc2046e4cde784f86da0c3856ffd64852f7e4e0f93&
      - https://cdn.discordapp.com/attachments/1394338282447306823/1394338360268423241/sp-c260series_Scanner-1.01-0.noarch.rpm?ex=6876724a&is=687520ca&hm=63d6fa692e69440384cd098241403e0c36f455640ebe267f2d8abf11362b50f2&
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
      - sane-airscan
      - sane-backends
      - sane-backends-drivers-cameras
      - sane-backends-drivers-scanners
      - sane-backends-libs
      - libsane-hpaio
      - hplip-libs
      - hplip

  - type: akmods
    base: cachyos-lto
    nvidia:
      nvidia: proprietary
    install:
      - v4l2loopback
      - nvidia
      
  - type: rpm-ostree
    repos:
      - https://negativo17.org/repos/fedora-nvidia.repo
    install:
      - nvidia-driver
      - nvidia-driver-cuda
      - nvidia-settings
      - https://cdn.discordapp.com/attachments/1394338282447306823/1394618327380394006/sane-backends-1.4.0-2.fc42.x86_64.rpm?ex=68777708&is=68762588&hm=09a976dedec77fc985b5515db49c8e76b7f2ad49bd1d95a6d74b692b1f0fc439&
      - https://cdn.discordapp.com/attachments/1394338282447306823/1394611802918355046/sane-backends-drivers-cameras-1.4.0-2.fc42.x86_64.rpm?ex=687770f4&is=68761f74&hm=ef065c57486aaaed8531cbbabe5017375e1f624d2e05f4220318b58c24640162&
      - https://cdn.discordapp.com/attachments/1394338282447306823/1394611803496910858/sane-backends-drivers-scanners-1.4.0-2.fc42.x86_64.rpm?ex=687770f4&is=68761f74&hm=5d28cfeb3d107d953e7fb20fc88a203e66a17114c70f10cf11ac764e053e8059&
      - https://cdn.discordapp.com/attachments/1394338282447306823/1394611804138901644/sane-backends-libs-1.4.0-2.fc42.x86_64.rpm?ex=687770f4&is=68761f74&hm=e4963f0795f2a0a7d91986a5b281bdb8b4a69e66c70b2f9731f0324f63cb5bde&
      - libsane-hpaio
      - hplip-libs
      - hplip
  
  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        - org.mozilla.firefox
        - org.gnome.Loupe
      remove:
        - org.gnome.eog
    user: {} # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

