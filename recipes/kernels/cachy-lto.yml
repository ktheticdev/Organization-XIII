modules:
  - type: dnf
    remove:
      packages:
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra

  - type: script
    snippets:
      - 'rm -drf /usr/lib/modules/*'

  - type: dnf
    repos:
      cleanup: true
      copr:
        - bieszczaders/kernel-cachyos-addons
        - bieszczaders/kernel-cachyos-lto
    install:
      allow-erasing: true
      install-weak-deps: false
      skip-unavailable: true      
      packages:
        - cachyos-ksm-settings
        - cachyos-settings
        - kernel-cachyos-lto
        - libcap-ng
        - libcap-ng-devel
        - procps-ng
        - procps-ng-devel
        - scx-scheds

  - type: initramfs

  - type: systemd
    system:
      enabled:
      - scx_loader.service
